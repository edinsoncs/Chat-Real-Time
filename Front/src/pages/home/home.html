<ion-content padding class="is__Home">

	<img src="/assets/imgs/smile.svg" alt="" width="150">
  </div>

  <div class="is__Header">
      <h1>BUSCA PAREJA</h1>
      <p>Encuentra a la persona que siempre quisiste, chatea en tiempo real con tu media naranja</p>
  </div>

  

  <div [ngClass]="'is__Socials'">

		<button ion-button color="dark" [ngClass]="'google'" (click)="login('google')">Ingresar al chat</button>
			
	</div>



</ion-content>
